<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password <span>Generator</span> </h1>
        <div class="containerInput">
            <input type="text" class="input-box" placeholder="Generate a Random Password">
            <img src="/Randoms/Password/Icons/solar_copy-line-duotone.svg" alt="" class="copyBtn">
        </div>
        <button onclick="passwordGenerater()" class="btn">Generate password</button>

    </div>
    <script>
        let passwordBox = document.querySelector('.input-box');
        let copyBtn = document.querySelector('.copyBtn');

        const length = 12;
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "!@#$%^&*()_-+=<>[]/|~";
        
        const allChars = upperCase + lowerCase + number + symbol;

        function passwordGenerater(){
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while(length > password.length){
                password += allChars[Math.floor(Math.random() * symbol.length)];
            }
            passwordBox.value = password;
            copyBtn.src = '/Randoms/Password/Icons/solar_copy-line-duotone.svg';
        }
        
        copyBtn.addEventListener('click', ()=>{
            if(passwordBox.value != ''){
                copyBtn.src = '/Randoms/Password/Icons/8672927_ic_fluent_checkbox_checked_filled_icon.svg';
                passwordBox.select();
                document.execCommand('copy');
            }
        });

    </script>
</body>
</html>
